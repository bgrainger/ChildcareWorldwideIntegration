steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/ChildcareWorldwideIntegration', '-f', 'src/ChildcareWorldwide.Integration.Manager/Dockerfile', '.']
# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/ChildcareWorldwideIntegration']
# Deploy container image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'ChildcareWorldwideIntegration', '--image', 'gcr.io/$PROJECT_ID/ChildcareWorldwideIntegration', '--region', 'us-west1', '--platform', 'managed', '--allow-unauthenticated']
images:
- 'gcr.io/$PROJECT_ID/ChildcareWorldwideIntegration'
